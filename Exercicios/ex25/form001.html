<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form autocomplete="off">
        <p><label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome"></p>
        <p><label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="sobrenome"></p>
        <p><input type="button" value="Enviar" onclick="clicou()"></p>
    </form>
    <div id="res"></div>

    <script>
        function clicou(){
        let nome = document.querySelector('#nome')
        let sobrenome = document.querySelector('#sobrenome')
        let res = document.querySelector('#res')
        res.innerHTML = `Olá, ${nome} ${sobrenome}, seja bem vindo!`
        }
    </script>
</body>
</html>
