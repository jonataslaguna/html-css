<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            margin-top: 10px;
        }
        fieldset{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="m" checked value="M"><label for="m">Masculino</label>
            <input type="radio" name="sexo" id="f" value="F"><label for="f">Feminino</label>
        </fieldset>
         <fieldset>
           <legend>Esportes Favoritos</legend>
           <input type="checkbox" name="basket" id="basket"><label for="basket">Basquete </label><br>
            <input type="checkbox" name="marcial" id="marcial"><label for="marcial">Artes Marciais </label><br>
            <input type="checkbox" name="musculacao" id="musculacao"><label for="musculacao">Musculação </label><br>
            <input type="checkbox" name="natacao" id="natacao"><label for="natacao">Natação </label><br>

        </fieldset>

        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
